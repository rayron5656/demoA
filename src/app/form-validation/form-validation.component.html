<hr>
<div class="container">
    <h1>form validation</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" ngModel name="email" required #email="ngModel" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <div [hidden]="email.touched && email.valid">this is required</div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" minlength="6" ngModel name="password" required #password="ngModel" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <div *ngIf="password.invalid">this need to be 6 char min</div>
            </div>
            
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
          
    </form>
</div>
